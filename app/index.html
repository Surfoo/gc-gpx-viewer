<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPX Viewer</title>
    <meta name="description" content="" data-i18n-meta="app.description" />
    <meta name="theme-color" content="#219653" />
    <link rel="icon" type="image/png" sizes="16x16" href="%BASE_URL%icons/favicon-16x16.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%BASE_URL%icons/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="48x48" href="%BASE_URL%icons/favicon-48x48.png" />
    <link rel="icon" type="image/png" sizes="64x64" href="%BASE_URL%icons/favicon-64x64.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%BASE_URL%icons/apple-touch-icon.png" />
    <link rel="manifest" href="%BASE_URL%site.webmanifest" />
    <link rel="icon" href="%BASE_URL%favicon.ico" sizes="any" />
    <script type="module" src="./main.ts"></script>
  </head>
  <body class="is-loading">
    <div class="page">
      <main class="layout">
        <section class="panel" id="import-panel" data-state="expanded">
          <div class="brand">
            <h1>GPX Viewer</h1>
            <p class="tagline" data-i18n="header.tagline"></p>
          </div>
          <div class="panel-header">
            <div>
              <h2 data-i18n="panel.title"></h2>
            </div>
            <div class="panel-actions">
              <button
                id="toggle-panel"
                type="button"
                class="secondary icon-button"
                aria-expanded="true"
                data-i18n-aria-label="panel.hide"
              >
                <i class="ri-sidebar-fold-line" aria-hidden="true"></i>
              </button>
            </div>
          </div>
          <div class="panel-body" id="import-body">
            <div class="input-group">
              <label for="gpx-file" data-i18n="label.fromFile"></label>
              <input id="gpx-file" type="file" accept=".gpx,application/gpx+xml" multiple />
            </div>
            <div class="input-group">
              <label for="gpx-url" data-i18n="label.fromUrl"></label>
              <input
                id="gpx-url"
                type="url"
                placeholder=""
                spellcheck="false"
                inputmode="url"
                data-i18n-placeholder="placeholder.gpxUrl"
              />
              <button id="load-url" type="button" data-i18n="btn.loadUrl"></button>
            </div>
            <div class="input-group">
              <label for="base-layer" data-i18n="label.baseLayer"></label>
              <select id="base-layer"></select>
            </div>
            <div class="button-row">
              <button id="fit-data" type="button" class="secondary" data-i18n="btn.refit"></button>
              <button id="clear-map" type="button" class="secondary" data-i18n="btn.clear"></button>
            </div>
            <div class="input-group">
              <label class="checkbox">
                <input id="display-labels" type="checkbox" />
                <span data-i18n="label.displayLabels"></span>
              </label>
              <label class="checkbox">
                <input id="display-perimeters" type="checkbox" />
                <span data-i18n="label.displayPerimeters"></span>
              </label>
            </div>
            <div class="input-group">
              <label for="language" data-i18n="label.language"></label>
              <select id="language"></select>
            </div>
          </div>
          <div class="panel-footer">
            <a
              class="ghost-link"
              href="https://github.com/Surfoo/gc-gpx-viewer/"
              target="_blank"
              rel="noopener noreferrer"
            >
              <i class="ri-github-fill" aria-hidden="true"></i>
              <span data-i18n="panel.github">Voir le projet sur GitHub</span>
            </a>
          </div>
        </section>

        <section class="map-shell">
          <div id="map"></div>
          <div id="status" class="status" data-i18n="status.ready"></div>

          <div id="popup" class="ol-popup">
            <a href="#" id="popup-closer" class="ol-popup-closer" data-i18n-aria-label="btn.close"></a>
            <div id="info-content"></div>
          </div>
        </section>
      </main>
      <button
        id="toggle-panel-floating"
        type="button"
        class="secondary icon-button panel-toggle-floating"
        aria-expanded="true"
        data-i18n-aria-label="panel.show"
      >
        <i class="ri-sidebar-unfold-line" aria-hidden="true"></i>
      </button>
    </div>
  </body>
</html>
